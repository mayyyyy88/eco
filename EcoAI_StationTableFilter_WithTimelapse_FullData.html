function selectStation(name) {

  updateTable();
}

function updateTable() {
  const year = document.getElementById("yearSelect").value;
  const data = airQualityData[year];
  const tbody = document.querySelector("#dataTable tbody");
  tbody.innerHTML = "";

  if (!data) return;

  data.forEach(entry => {
    if (currentStation === "All" || entry.name === currentStation) {
      const row = `
        <tr>
          <td>${entry.name}</td>
          <td>${entry.aqi}</td>
          <td>${entry.co2}</td>
          <td>${entry.pm2_5}</td>
          <td>${entry.temp}</td>
          <td>${entry.humidity}</td>
          <td>${entry.green}</td>
        </tr>`;
      tbody.innerHTML += row;
    }
  });
}
